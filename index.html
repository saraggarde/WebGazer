<!DOCTYPE html>
<html lang="es">
<body>   
    <button id="LeftTop" style="position: fixed; top: 20px; left: 330px; width: 30px; height: 30px; border-radius: 50%; background-color: orange;"></button>
    <button id="LeftMid" style="position: fixed; top: 50%; left: 20px; transform: translateY(-50%); width: 30px; height: 30px; border-radius: 50%; background-color: orange;"></button>
    <button id="LeftBot" style="position: fixed; bottom: 20px; left: 20px; width: 30px; height: 30px; border-radius: 50%; background-color: orange;"></button>
    <button id="MidTop" style="position: fixed; top: 20px; left: 50%; transform: translateX(-50%); width: 30px; height: 30px; border-radius: 50%; background-color: orange;"></button>
    <button id="MidMid" style="position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); width: 30px; height: 30px; border-radius: 50%; background-color: orange;"></button>
    <button id="MidBot" style="position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%); width: 30px; height: 30px; border-radius: 50%; background-color: orange;"></button>
    <button id="RigTop" style="position: fixed; top: 20px; right: 20px; width: 30px; height: 30px; border-radius: 50%; background-color: orange;"></button>
    <button id="RigMid" style="position: fixed; top: 50%; right: 20px; transform: translateY(-50%); width: 30px; height: 30px; border-radius: 50%; background-color: orange;"></button>
    <button id="RigBot" style="position: fixed; bottom: 20px; right: 20px; width: 30px; height: 30px; border-radius: 50%; background-color: orange;"></button>
    
    <script src="webgazer.js" type="text/javascript"></script>
    <script src="page.js" type="text/javascript"></script>
</body>
</html>
